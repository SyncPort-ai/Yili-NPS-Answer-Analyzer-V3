[tool:pytest]
# Pytest configuration for NPS V3 Analysis System

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and formatting
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --ra=fE
    --showlocals
    --verbose

# Markers
markers =
    unit: Fast unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take significant time to run
    requires_llm: Tests that require LLM API access
    smoke: Quick smoke tests for basic functionality
    performance: Performance and stress tests
    models: Tests for Pydantic models and data validation
    generators: Tests for report generators and templates
    workflow: Tests for workflow orchestration
    agents: Tests for individual agents
    templates: Tests for HTML templates and rendering

# Async support
asyncio_mode = auto

# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings
[coverage:run]
source = nps_report_v3
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = tests/results/htmlcov
title = NPS V3 Analysis System Coverage Report